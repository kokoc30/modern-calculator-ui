<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="calculator.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark">
    <div class="container">
        <!-- Desktop Controls -->
        <div class="desktop-controls">
            <button class="control-btn" onclick="toggleSidebar()">üìä</button>
            <button class="control-btn" onclick="toggleSound()">
                <span id="soundIconDesktop">üîä</span>
            </button>
        </div>

        <div class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <div class="history">
                    <div class="history-header">
                        <span class="history-title">Recent Calculations</span>
                        <button class="clear-history" onclick="clearHistory()">üóëÔ∏è</button>
                    </div>
                    <div class="history-list" id="historyList">
                        <div class="empty-history">No calculations yet</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="calculator" id="calculator">
            <div class="mobile-controls">
                <div class="controls-row">
                    <button class="sidebar-toggle" onclick="toggleMobileHistory()">
                        <span>üìä</span>
                        <span>History</span>
                    </button>
                    <button class="sound-toggle" onclick="toggleSound()">
                        <span id="soundIconMobile">üîä</span>
                    </button>
                </div>
            </div>

            <!-- Mobile History Section -->
            <div class="mobile-history closed" id="mobileHistory">
                <div class="mobile-history-content">
                    <div class="history">
                        <div class="history-header">
                            <span class="history-title">Recent Calculations</span>
                            <button class="clear-history" onclick="clearHistory()">üóëÔ∏è</button>
                        </div>
                        <div class="history-list" id="mobileHistoryList">
                            <div class="empty-history">No calculations yet</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="theme-controls">
                <div class="theme-row">
                    <span>Dark Mode</span>
                    <div class="switch active" onclick="toggleTheme()">
                        <div class="switch-thumb"></div>
                    </div>
                </div>
                <div class="theme-row">
                    <span>üé®</span>
                    <select class="palette-select" onchange="changePalette(this.value)">
                        <option value="blue">Blue</option>
                        <option value="purple">Purple</option>
                        <option value="green">Green</option>
                        <option value="orange">Orange</option>
                    </select>
                </div>
            </div>

            <div class="mode-toggle">
                <button class="mode-btn active" onclick="setMode('basic')">Basic</button>
                <button class="mode-btn" onclick="setMode('scientific')">Scientific</button>
            </div>

            <div class="display">
                <div class="display-previous" id="displayPrevious"></div>
                <div class="display-current" id="displayCurrent">0</div>
            </div>

            <div class="buttons basic" id="buttonsContainer">
                <!-- Basic buttons will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
